name: Daily Backtest & Learning Engine

# Runs Mon-Fri after market close + data refresh
# Also runs weekly feature analysis on Mondays
on:
  schedule:
    - cron: '0 22 * * 1-5'  # Mon-Fri 10:00 PM UTC (5:00 PM ET)
  workflow_dispatch:          # manual trigger

jobs:
  backtest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to commit updated weight/results files

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas numpy requests scikit-learn lightgbm scipy

      - name: Fetch FMP congress data
        if: env.FMP_API_KEY != ''
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: python scripts/fetch_data.py

      - name: Collect price history
        run: python backtest/collect_prices.py

      - name: Run event study
        run: python backtest/run_event_study.py

      - name: Optimize weights (grid search)
        run: python backtest/optimize_weights.py

      - name: Update learning engine (daily collect + backfill)
        run: python backtest/learning_engine.py --daily

      - name: Run feature analysis (weekly on Mondays)
        if: github.event.schedule == '0 22 * * 1-5' && contains('Mon', '') || github.event_name == 'workflow_dispatch'
        run: |
          DAY=$(date -u +%u)
          if [ "$DAY" = "1" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python backtest/learning_engine.py --analyze
          fi

      - name: Print learning engine summary
        run: python backtest/learning_engine.py --summary

      - name: Commit updated results
        run: |
          git config --global user.name  'ATLAS Backtest Bot'
          git config --global user.email 'bot@atlasiq.io'
          git add data/optimal_weights.json data/backtest_results.json data/backtest_summary.json data/price_history/ data/ale_dashboard.json data/atlas_signals.db data/fmp_congress_feed.json data/sector_map.json data/congress_feed.json data/edgar_feed.json
          git diff --staged --quiet || git commit -m "chore: refresh data $(date -u '+%Y-%m-%d %H:%M') UTC [skip ci]"
          git push
