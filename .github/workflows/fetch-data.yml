name: Refresh ATLAS Data

# Runs twice daily on weekdays, timed around market hours (all times ET):
#   9:00 AM (14:00 UTC) — pre-market open: overnight EDGAR filings loaded before trading starts
#   4:15 PM (21:15 UTC) — post-market close: same-day filings captured + FRED close data posted
#
# GitHub cron runs in UTC. DST shifts times by 1hr in summer (EDT = UTC-4):
#   14:00 UTC → 10:00 AM EDT  (still pre-open, acceptable)
#   21:15 UTC → 5:15 PM EDT   (still post-close, acceptable)
#
# FRED (VIX, 10yr yield) posts once/day after close — the 4:15 PM run is the key one.
# Congressional + EDGAR filings trickle in all day — both runs are useful.
#
# GitHub Secrets required (Repo → Settings → Secrets → Actions → New repository secret):
#   QUIVER_KEY   — QuiverQuant API token  (quiverquant.com/quiverapi)
#   FRED_KEY     — FRED API key           (fred.stlouisfed.org/docs/api/api_key.html)
#   FINNHUB_KEY  — Finnhub API key        (finnhub.io)

on:
  schedule:
    - cron: '0 14 * * 1-5'    # 9:00 AM ET  Mon–Fri  (14:00 UTC) — pre-market open
    - cron: '15 21 * * 1-5'   # 4:15 PM ET  Mon–Fri  (21:15 UTC) — post-market close
  workflow_dispatch:            # manual trigger from GitHub Actions tab

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit updated JSON files back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run data fetcher
        env:
          QUIVER_KEY:  ${{ secrets.QUIVER_KEY }}
          FRED_KEY:    ${{ secrets.FRED_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: python3 scripts/fetch_data.py

      - name: Commit updated data files
        run: |
          git config --global user.name  'ATLAS Data Bot'
          git config --global user.email 'bot@atlasiq.io'
          git add data/
          # Only commit if something actually changed — skips empty runs
          git diff --staged --quiet || git commit -m "chore: refresh data $(date -u '+%Y-%m-%d %H:%M UTC') [skip ci]"
          git push
